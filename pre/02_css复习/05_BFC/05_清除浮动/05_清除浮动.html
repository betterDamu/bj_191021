<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--两列布局(左边固定 右边自适应)-->
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #wrap{
            background: pink;
        }
        #inner{
            float: left;
            width: 100px;
            height: 100px;
            background: deeppink;
        }

        .clear{
            *zoom:1;
        }
        .clear:after{
            display: block;
            clear: both;
            content: "";
        }

        /*javascript(工匠)*/
    </style>
</head>
<body>
<div id="wrap" class="clear">
    <div id="inner" >
        inner
    </div>
</div>
</body>
</html>
