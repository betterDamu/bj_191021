<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--两列布局(左边固定 右边自适应)-->
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #wrap{
            width: 200px;
            background: pink;
        }
        #inner{
            float: left;
            width: 100px;
            height: 100px;
            background: deeppink;
        }

    </style>
</head>
<body>
<div id="wrap">
    <div id="inner">
        inner
    </div>
    <!--ie6底下最小高度为19px-->
    <!--overflow: hidden:触发haslayout-->
    <div style="clear: both;height: 0px;overflow: hidden"></div>
</div>
</body>
</html>
