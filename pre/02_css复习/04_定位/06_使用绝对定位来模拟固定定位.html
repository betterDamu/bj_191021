<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #app{
            width: 100%;
            height: 100%;
            overflow: auto;
        }

        #test{
            position: absolute;
            left: 50px;
            top: 50px;
            width: 100px;
            height: 100px;
            background: pink;
        }
        #test2{
            position: relative;
            width: 400px;
            height: 400px;
            background: deeppink;
        }
        #inner{
            position: absolute;
            left: 50px;
            top: 50px;
            width: 100px;
            height: 100px;
            background: black;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="test2">
            <div id="inner">

            </div>
        </div>
        <div style="height: 3000px"></div>
        <div id="test">

        </div>
    </div>
</body>
</html>
