<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>promise_面试题</title>
</head>
<body>
<!-- 面试题3 -->
<script type="text/javascript">
  // 宏 5*
  // 微 1 2
  // 3 7 4 1 2 5
  const first = () => (new Promise((resolve, reject) => {
    console.log(3)
    let p = new Promise((resolve, reject) => {
      console.log(7)
      setTimeout(() => {
        console.log(5)
        resolve(6) // promise都是一次性的 状态只会确定一次!!!
      }, 0)
      resolve(1) // p的状态已经确定了 成功状态 携带一个数据(1)
    })
    resolve(2)// 确定first函数返回的promise 成功状态 携带一个数据(2)
    p.then((arg) => {
      console.log(arg)
    })
  }))

  first().then((arg) => {
    console.log(arg)
  })
  console.log(4)
</script>


</body>
</html>
