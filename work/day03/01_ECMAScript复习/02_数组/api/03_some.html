<script>

    // 1. some() 方法测试数组中的某些元素是否通过由提供的函数实现的测试。
    // 2. callback , 03_this
    // 3. 布尔值 : 数组的某些元素是否通过由提供的函数实现的测试。
    // 4. 不影响老数组


    var arr =[1,2,30,4,5,6,7,8];
    var result = arr.some(function(item,index){
        console.log("----")
        if(item<-1){
            return true;
        }
    })
    console.log(result,arr);

</script>
