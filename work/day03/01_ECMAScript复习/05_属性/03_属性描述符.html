<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    var damu = {
        name:"达姆",
        age:18,
        wife:"周冬雨"
    }

    var res = Object.getOwnPropertyDescriptor(damu,"wife")
    console.log(res);


    damu.wife="18岁的周冬雨";
    console.log(damu);

    /*
        value: "周冬雨"
        writable: true
            代表当前这个属性的值 以及 这个属性的可写权限
        enumerable: true
            代表当前这个属性的可枚举权限  (可枚举: 可以出现在对象的for in循环中)
        configurable: true
            代表当前这个属性的可配置权限  (可配置：属性是否可以删除 属性是否可以被重新定义)
    */


</script>
</html>
