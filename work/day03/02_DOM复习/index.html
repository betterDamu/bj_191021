<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <div id="inner"></div>
    </div>
</body>
<script>

    window.onload=function () {
        // HTMLDocument --> Document --->Node
        // document : new HTMLDocument()

        //appNode   : HTMLDivElement --> HTMLElement ---> Element  ---> Node
        var appNode =  document.getElementById("app")
        appNode.getElementById("inner")
    }
</script>
</html>
