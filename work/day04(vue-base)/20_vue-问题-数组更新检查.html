<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            display: inline-block;
            width: 70px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in list">
                <span>{{index}}</span>
                <span>{{item.name}}</span>
                <span>{{item.age}}</span>
                <span>{{item.wife}}</span>
                <button @click="del(index)">del</button>
                <button @click="update(index)">update</button>
            </li>
        </ul>
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
    Vue.config.productionTip=false;
    new Vue({
        el:"#app",
        data:{
            list:[
                {name:"damu",age:18,wife:"冬雨"},
                {name:"天禹",age:38,wife:"凤姐"},
                {name:"啊强",age:18,wife:"刘渊"},
                {name:"老刘",age:18,wife:"右手"},
                {name:"海峰",age:18,wife:"左手"}
            ]
        },
        methods:{
            // 在编程界遇到区间 一般都是左闭右开
            del(index){
                this.list.splice(index,1)
            },
            update(index){
                this.list.splice(index,1,{name:"xxx",age:0,wife:"yyy"})
                // this.list[index]={
                //     name:"xxx",age:0,wife:"yyy"
                // }
            }
        }
    })
</script>
</html>
