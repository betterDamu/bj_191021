<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- 
        重点讨论 布尔值属性
            attr 和 prop 之间有没有什么同步关系?
                没有动过prop
                    attr的修改 会去同步 prop
                动过prop
                    attr的修改 不会去同步 prop
                不管什么情况下    
                    prop的修改 不会同步 attr
    -->
    <input type="checkbox" >

</body>
<script>
    window.onload=function(){
        var inputNode = document.querySelector("input");  
       
        inputNode.setAttribute("checked","checked1")
        debugger
        inputNode.checked = false;

    }
</script>
</html>
