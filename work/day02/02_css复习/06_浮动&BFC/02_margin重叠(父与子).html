<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 300px;
            height: 300px;
            margin: 50px;
            background: pink;
            overflow: hidden;
        }
        #inner{
            width: 100px;
            height: 100px;
            margin: 50px;
            border: 1px solid;
            background: gray;
        }

    </style>
</head>
<body>
    <!--左边固定 右边自适应-->
    <div id="wrap">
        <div id="inner">

        </div>
    </div>
</body>
</html>
