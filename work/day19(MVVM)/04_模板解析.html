<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <span v-text="damu.wife.wifeName" damu="damu">

        </span>
        {{damu.wife.wifeName}}
    </div>
</body>
<script src="./mvvm/mvvm.js"></script>
<script src="./mvvm/observer.js"></script>
<script src="./mvvm/compile.js"></script>
<script src="./mvvm/watcher.js"></script>
<script>
    var vm = new MVVM({
        el:"#app",
        data:{
            damu:{
                name:"达姆",
                age:18,
                wife:{
                    wifeName:"冬雨",
                    wifeAge:18
                }
            }
        }
    })
</script>
</html>
