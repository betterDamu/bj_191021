<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <v-damu>
            <template>
                <span>html from app</span>
            </template>
        </v-damu>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    //什么是插槽: 插槽是父组件向子组件传递html片段的一种方式


    var damu ={
        template:`
            <div>
                <slot></slot>
            </div>
        `
    }

    new Vue({
        el:"#app",
        data:{
            msg:"hello vue"
        },
        components:{
            "v-damu":damu
        }
    })
</script>
</html>
