<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*    
            1. 固定定位在ie6 底下会失效   
            2. 固定定位在移动端大部分安卓机中 会出问题(fiexd)  
                移动端的视口:  理想视口 布局视口 视觉视口    

                在移动端能不使用固定定位 就不要使用!!!!                             
        */
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
           width: 100%; 
           height: 100%;
           overflow: hidden;
        }
        #app{
           width: 100%; 
           height: 100%;
           overflow: auto;
        }
    
        
        #wrap{
            position: absolute;
            left: 50px;
            top: 50px;
            width: 100px;
            height: 100px;
            background: pink;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 
            一个绝对定位的元素 如果没有一层开启定位的祖先元素 
            那么其会参照于初始包含块进行定位 
        -->
        <div id="wrap"></div>

        <div style="height: 3000px;"></div>
    </div>
</body>
</html>
