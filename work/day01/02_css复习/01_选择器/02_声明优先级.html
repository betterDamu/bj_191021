<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 
            样式表的组成
                样式表 由 规则组成
                规则   由 选择器 + 声明块组成
                    选择器的读取顺序: 从右往左读的;这么读从浏览器算法的复杂度上来讲 是比较低的
                声明块 由 一个个合法的css属性键值对(声明)组成

            声明的优先级 (没有选择器的优先级!!)
                选择器具有特殊性; 选择器的特殊性会影响声明的优先级(不是决定性因素)
                在css中 声明优先级的规则 我称之为 层叠 
               
            层叠:
                1.找出所有相关的规则，这些规则都包含一个选择器
		        2.计算声明的优先级
		               先按来源排序
		               在按选择器的特殊性排序
		               最终按顺序
        */
        *{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app" class="item" style="color: black;">
        <div>
            你的课上没有酒 我却醉的像条狗
        </div>
    </div>
</body>
</html>
