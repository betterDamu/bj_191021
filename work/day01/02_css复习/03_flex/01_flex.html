<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 
        Flex的两组核心概念 : 容器与项目 主轴与侧轴
        一条核心规则 : 项目默认情况下永远排列在主轴的正方向上

        容器: wrap
        项目: item

        flex容器上的属性:
            控制主侧轴的
                flex-direction 控制主轴是哪一根;控制侧轴是哪一根;以及主轴的方向
                flex-wrap      控制侧轴的方向;
                flex-flow      (flex-direction flex-wrap的结合)
                               控制主轴是哪一根;以及主轴的方向
                               控制侧轴是哪一根;以及侧轴的方向
            
            富余空间管理 
                主轴富余空间管理:
                    justify-content 
                            flex-start 主轴的正方向                  
                            flex-end   主轴的反方向                 
                            center     在整体的两边                              
                            space-between 在项目之间                          
                            space-around  在项目的两边  
                侧轴富余空间管理   
                    align-items                            
                            flex-start 侧轴的正方向                 
                            flex-end   侧轴的反方向                 
                            center     在整体的两边                              
                            baseline   跟基线有关(忽略)
                            stretch    等高布局(项目得没有显示的指定高度  auto)               
    -->
    <style>
        #wrap{
            width: 400px;
            height: 400px;
            border: 1px solid;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;

            display: flex;
            flex-flow: row nowrap;
            justify-content:space-between;
            align-items: stretch;
        }
        #wrap .item{
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background: pink;
            border: 1px solid;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
