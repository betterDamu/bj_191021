<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
       {{new Date() | dateFilter}}
    </div>
</body>
<script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
<script src="js/vue.js"></script>
<script>
    Vue.filter('dateFilter', function (value) {
        return moment(value).format("YYYY-MM-DD HH:mm:ss");
    })

    var vm = new Vue({
        el:"#app"
    })
</script>
</html>
