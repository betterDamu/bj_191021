<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <input type="text" v-focus>
    </div>
</body>
<script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
<script src="js/vue.js"></script>
<script>
    /*Vue.directive('focus', {
        // 当被绑定的元素插入到 DOM 中时……
        inserted: function (el) {
            // 聚焦元素  el:input
            el.focus()
        }
    })*/

    var vm = new Vue({
        el:"#app",
        directives:{
            focus:{
                // 当被绑定的元素插入到 DOM 中时……
                inserted: function (el) {
                    // 聚焦元素  el:input
                    el.focus()
                }
            }
        }
    })
</script>
</html>
