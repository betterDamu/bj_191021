<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>
</body>

<!--编译器：用来将模板字符串编译成为 JavaScript 渲染函数的代码。-->
<!--运行时：用来创建 Vue 实例、渲染并处理虚拟 DOM 等的代码。基本上就是除去编译器的其它一切-->

<!--完整版本 : 编译器 + 运行时-->
<!--<script src="js/vue.js"></script>-->

<!--只包含运行时-->
<script src="js/vue.runtime.js"></script>
<script>
    var vm = new Vue({
        // template:"<span>{{msg}}</span>",
        data:{
            msg:"hello vue"
        },
        render:h => h("span","123")
    })

    vm.$mount("#app")
</script>
</html>
