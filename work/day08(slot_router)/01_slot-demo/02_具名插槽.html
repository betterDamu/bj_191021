<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <v-damu>
            <template slot="up">
                <span>html from app-1</span>
            </template>

            <template slot="down">
                <span>html from app-2</span>
            </template>
        </v-damu>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    //什么是插槽: 插槽是父组件向子组件传递html片段的一种方式
    //slot 本质上是vue提供的一个内置组件


    var damu ={
        template:`
            <div>
                <slot name="up"></slot>
                <slot name="down"></slot>
            </div>
        `
    }

    new Vue({
        el:"#app",
        data:{
            msg:"hello vue"
        },
        components:{
            "v-damu":damu
        }
    })
</script>
</html>
